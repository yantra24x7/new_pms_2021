<div class="modal_sec">
    <mat-toolbar class="forum">
        <h3>Edit Admin Registaration</h3>
        <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </mat-toolbar>
    <div class="dialog-form">
        <div class="filter_sec">
                <form [formGroup]="login" class="form_sec">
                    <div class="row_sec">
                    <mat-form-field>
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="first_name" type="text">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="last_name" type="text">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Email Id</mat-label>
                        <input matInput formControlName="email_id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ng-reflect-pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a" type="email">
                    </mat-form-field>
                    <mat-error *ngIf="login.get('email_id').hasError('email')"> Enter valid email address</mat-error>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" [type]=" hide ? 'password' : 'text'">
                        <mat-icon class="eye" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
                            </mat-icon>

                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Phone Number</mat-label>
                        <input matInput formControlName="phone_number" maxlength="10"  minlength="10" (keypress)="keyPress($event)" type="text">
                    </mat-form-field>
                    <mat-error *ngIf="login.get('phone_number').hasError('text')"> Enter valid email address</mat-error>
                   
                    <mat-form-field>
                        <mat-label>Remarks</mat-label>
                        <input matInput formControlName="remarks" type="text">
                    </mat-form-field>
                    
                   
            </div>
    
                    <div class="form-button text-right">
                        <button mat-raised-button [disabled]="login.invalid" (click)="logintest()" class="filter_btn btn_orange"> Save</button>
                        <button mat-raised-button ((click)="cancel()"  (click)="onNoClick()" class="filter_btn btn_default ml-16">Close</button>
                    </div>
                </form>
        </div>
    </div>
</div>
