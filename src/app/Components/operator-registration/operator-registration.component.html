<section class="page">
  <div *ngIf="myLoader" class="spinner">
    <img src="assets/images/spinner.gif">
  </div>
  <div class="section_top_padding">
    <div class="container-fluid">
      <div class="page_title_sec">
        <h2 class="sub_title">
          <mat-icon>group</mat-icon>
          <span class="v-align-middle">Operator Registration</span>
        </h2>
        <div class="add_new" >
          <mat-icon class="circle" (click)="user()">add</mat-icon>
        </div>
        <!-- <div class="add_new" *ngIf = "Role_NAME == 'Supervisor' || Role_NAME == 'Manager'">
          <mat-icon class="circle" (click)="usernot()">add</mat-icon>
        </div> -->
      </div>
      <mat-card class="card_sec">
        <mat-card-content class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

            <!-- Position Column -->
            <ng-container matColumnDef="operator_name">
              <th mat-header-cell *matHeaderCellDef> Operator Name </th>
              <td mat-cell *matCellDef="let element"> {{element.operator_name || '---'}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="operator_spec_id">
              <th mat-header-cell *matHeaderCellDef> Operator Id </th>
              <td mat-cell *matCellDef="let element"> {{element.operator_spec_id || '---'}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Others </th>
              <td mat-cell *matCellDef="let element"> {{element.description || '---'}} </td>
            </ng-container>


            <ng-container matColumnDef="created_by">
              <th mat-header-cell *matHeaderCellDef> Created By </th>
              <td mat-cell *matCellDef="let element"> {{element.created_by || '---'}} </td>
            </ng-container>



            <ng-container matColumnDef="action">
              <!-- <mat-header-cell *matHeaderCellDef> Action </mat-header-cell> -->
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <ul *matCellDef="let element" class="table_action">
                <li>
                  <mat-icon mat-button aria-hidden="false" aria-label="Example home icon"
                    (click)="operator_edit(element)" mattooltip="Edit" >edit
                  </mat-icon>
                  <!-- <mat-icon mat-button aria-hidden="false" aria-label="Example home icon"
                   mattooltip="Edit" (click)="usernot()" *ngIf = "Role_NAME == 'Supervisor' || Role_NAME == 'Manager'">edit
                </mat-icon> -->
                </li>
                <li>
                  <mat-icon mat-button aria-hidden="false" aria-label="Example home icon"
                    (click)="operator_delete(element.id)" mattooltip="Delete" >delete
                  </mat-icon>
                  <!-- <mat-icon mat-button aria-hidden="false" aria-label="Example home icon"
                  (click)="usernot()" mattooltip="Delete" *ngIf = "Role_NAME == 'Supervisor' || Role_NAME == 'Manager'">delete
                </mat-icon> -->
                </li>
              </ul>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
