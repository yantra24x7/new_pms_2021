    <div class="section_padding">
      <div>
        <div *ngIf="myLoader1" class="spinner">
          <img src="assets/images/spinner.gif">
        </div>
              <div class="page_title_sec">
        <h2 class="sub_title">
          <mat-icon class="v-align-middle display">alarm</mat-icon>
          <span class="v-align-middle">Overall Alarm History</span>
          <!-- <div class="block primary-background">Alarm Page</div>  <br> -->

        </h2>
        <!-- <div class="table_search">
          <input class="form-control"(keyup)="dongly($event.target.value)" type="text" name="search" [(ngModel)]="search" placeholder="Search ">
        </div> -->
      </div>

       <mat-card class="card_sec">
        <mat-card-content class="table-responsive">
          <table class="row" mat-table [dataSource]="dataSource" class="mat-elevation-z0">

           


            <ng-container matColumnDef="machine">
              <th mat-header-cell *matHeaderCellDef> Machine </th>
              <td mat-cell *matCellDef="let element"> {{element.machine.machine_name || '---'}} </td>
            </ng-container>

            <ng-container matColumnDef="alarmtype">
              <th mat-header-cell *matHeaderCellDef> Alarm Type </th>
              <td mat-cell *matCellDef="let element"> {{element.alarm_type}}-{{element.alarm_no}} : {{ element.message  || '---'}}</td>
            </ng-container>

            <ng-container matColumnDef="axis">
              <th mat-header-cell *matHeaderCellDef> Axis Number </th>
              <td mat-cell *matCellDef="let element"> {{element.axis_no  || '---'}} </td>
            </ng-container>


            <ng-container matColumnDef="ex_time">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.time | date:'dd-MM-yyyy'}}</td>
            </ng-container>


            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let element">  {{element.ex_time  }}</td>
            </ng-container>
            <!-- | date :'h:mm:ss a' -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="total_count" [pageSize]="page_size" [pageSizeOptions]="pageSizeOptions"
          (page)="pageEvent($event)">
        </mat-paginator>
          </mat-card-content> 
          

      
          <mat-card-content *ngIf="dataSource.filteredData.length==0" class="no_data_found">
            <h2>No Alarms found</h2>
          </mat-card-content>
        
      </mat-card>
