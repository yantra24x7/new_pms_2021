<div class="modal_sec">
    <mat-toolbar class="forum">
        <h3>New Reason Registration</h3>
        <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </mat-toolbar>
    <div class="dialog-form">
        <div class="filter_sec">
                <form [formGroup]="login" class="form_sec">
                    <div class="row_sec">
                  
                    <mat-form-field appearance="outline">
                        <mat-label>Reason</mat-label>
                        <input matInput formControlName="name" type="text" placeholder="Enter your reason">
                        <mat-error *ngIf="login.controls['name'].errors?.required">Reason is Required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Code</mat-label>
                        <input matInput formControlName="spec_id" type="text" (keypress)="keyPress($event)" placeholder="Enter your code">
                        <mat-error *ngIf="login.controls['spec_id'].errors?.required">Code is Required
                        </mat-error>
                    </mat-form-field>
</div>
    
                    <div class="form-button text-right">
                        <button mat-raised-button  (click)="logintest()" [disabled]="login.invalid" class="filter_btn btn_orange"> Save</button>
                        <button mat-raised-button (click)="cancel()"  (click)="onNoClick()" class="filter_btn btn_default ml-16">Close</button>
                    </div>
                </form>
        </div>
    </div>
</div>
