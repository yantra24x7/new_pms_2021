<div class="modal_sec">
    <mat-toolbar class="forum">
        <h3>Edit Process Plan Registration</h3>
        <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </mat-toolbar>
    <div class="dialog-form">
        <div class="filter_sec">
            <form [formGroup]="login"  class="form_sec"> 
                <mat-form-field>
                    <mat-label>Plan Name</mat-label>
                    <input matInput formControlName="plan_name" type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Plan Number</mat-label>
                    <input matInput formControlName="plan_number" (keypress)="keyPress($event)" type="text">
                </mat-form-field>
                <mat-form-field >
                    <mat-select placeholder="Part Number" matNativeControl required formControlName="part_configuration_id">
                      <mat-option *ngFor="let file of list" [value]="file.id">{{file.part_number}}
                      </mat-option>
  
                    </mat-select>
                  </mat-form-field>
                  <div *ngIf="list.length==0">
                    No Plan Number Found.Plaese fill the plan number on part configuration module
               </div>

                <mat-form-field>
                    <mat-label>Plan Description</mat-label>
                    <input matInput formControlName="plan_description" type="text">
                </mat-form-field>

  
                <mat-form-field>
                    <mat-select matNativeControl placeholder="Select Status"  formControlName="status" required>
                        <mat-option value="Select Status" disabled>Select Status</mat-option>
                        <mat-option value="Active">Active</mat-option>
                        <mat-option value="Inactive">Inactive</mat-option>
                       
                    </mat-select>
                    <mat-error *ngIf="login.controls['status'].errors?.required">Status is Required
                    </mat-error>
                </mat-form-field>
                <div class="form-button text-right">
                    <button mat-raised-button [disabled]="login.invalid" (click)="editdata()" class="filter_btn btn_orange">
                        Save</button>
                    <button mat-raised-button (click)="onNoClick()" class="filter_btn btn_default ml-16">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
