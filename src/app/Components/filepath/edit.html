<div class="modal_sec">
    <mat-toolbar class="forum">
        <h3>File Path Registration</h3>
        <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </mat-toolbar>
    <div class="dialog-form">
        <div class="filter_sec">
            <form [formGroup]="login" class="form_sec">
                <mat-form-field>
                    <mat-label>Ip</mat-label>
                    <input matInput formControlName="ip"  type="text">
                </mat-form-field>
                <div class="row_sec">
                    <mat-form-field>
                        <mat-label>User Name</mat-label>
                        <input matInput formControlName="user_name" type="text">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="pass" [type]=" hide ? 'password' : 'text'">
                        <mat-icon class="eye" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </mat-form-field>
                </div>

                <mat-form-field>
                    <mat-label>Master Location</mat-label>
                    <input matInput formControlName="master_location" type="text">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Slave</mat-label>
                    <input matInput formControlName="slave_location" type="text">
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Select Machine" matNativeControl required formControlName="machine_id">
                        <mat-option *ngFor="let file of service_response" [value]="file.id">{{file.machine_name}}
                        </mat-option>

                    </mat-select>
                </mat-form-field>

                <div class="form-button text-right">
                    <button mat-raised-button [disabled]="login.invalid" (click)="logintest()"
                        class="filter_btn btn_orange">
                        Save</button>
                    <button mat-raised-button (click)="onNoClick()" class="filter_btn btn_default ml-16">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
