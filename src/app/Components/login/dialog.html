<div class="modal_sec">
    <mat-toolbar>
        <h3>Forgot Password</h3>
        <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </mat-toolbar>
    <div class="dialog-form">
        <div class="filter_sec">
            <form [formGroup]="test" (ngSubmit)="testform(test.value)" class="form_sec" autocomplete="off">
                <mat-form-field>
                    <mat-label>Email Id</mat-label>
                    <input matInput formControlName="email_id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                        ng-reflect-pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a" type="email" required>
                    <mat-error *ngIf="test.get('email_id').hasError('email')"> Enter valid email address</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Mobile Number</mat-label>
                    <input matInput formControlName="phone_number" maxlength="10" minlength="10"
                        (keypress)="keyPress($event)" type="text" required>
                </mat-form-field>
                <div class="form-button text-right">
                    <button mat-raised-button [disabled]="test.invalid" class="filter_btn btn_orange"> Submit</button>
                    <!-- <button mat-raised-button (click)="onNoClick()" class="filter_btn btn_default ml-16">Close</button> -->
                </div>
            </form>
        </div>
    </div>
</div>
