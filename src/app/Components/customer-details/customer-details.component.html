<section class="page">
  <div *ngIf="myLoader" class="spinner">
    <img src="assets/images/spinner.gif">
  </div>
  <div class="section_top_padding">
    <div class="container-fluid">
      <div class="page_title_sec">
        <h2 class="sub_title">
          <mat-icon class="v-align-middle display">groups</mat-icon>
          <span class="v-align-middle">Customer Details</span>
        </h2>
        <div class="table_search">
          <input class="form-control" (keyup)="dolly($event.target.value)" type="text" name="search"
            [(ngModel)]="searchText" placeholder="Search">
        </div>
      </div>
      <mat-card class="card_sec">
        <mat-card-content class="table-responsive">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let i=index;"> {{i+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Company Name </th>
              <td mat-cell *matCellDef="let element"> {{element.tenant_name || '---'}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.weight || '---'}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.users.email_id|| '---'}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="phonenumber">
              <th mat-header-cell *matHeaderCellDef> PhoneNumber </th>
              <td mat-cell *matCellDef="let element"> {{element.users.phone_number || '---'}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address_line1 || '---'}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="createddate">
              <th mat-header-cell *matHeaderCellDef> Created Date </th>
              <td mat-cell *matCellDef="let element"> {{element.created_at || '---'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</section>
