<section class="page">
  <div class="section_top_padding">
    <div class="container-fluid">
      <div class="page_title_sec">
        <h2 class="sub_title">
          <mat-icon class="v-align-middle display">laptop</mat-icon>
          <span class="v-align-middle">All Shift Chart</span>
        </h2>
      </div>
      <mat-card class="card_sec">
        <mat-card-content>
          <form [formGroup]="login">
            <div class="filter_sec">
              <div class="filter_field">
                <mat-form-field appearance="outline">
                  <mat-select [(ngModel)]="macname" required formControlName="machine_id">
                    <mat-option>Select Machine</mat-option>
                    <mat-option *ngFor="let machine of machine_response" [value]="machine.machine_name" (click)="getmachine(machine.machine_name,machine.id)">
                        {{machine.machine_name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
     
              <div class="filter_field"> 
                <mat-form-field appearance="outline">
                  <mat-select [(ngModel)]="showshift"  required formControlName="shift_id" >
                    <mat-option>Select Shift</mat-option>
                    <mat-option value="undefined" (click)="getshift('undefined','undefined')">All</mat-option>
    
                    <mat-option *ngFor="let shift of shift_response"  [value]="shift.shift_no" (click)="getshift(shift.id,shift.shift_no)">{{shift.shift_no}} </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="filter_field date_picker">
                               
                <mat-form-field>
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date" (click)="picker.open()"  (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
                  </mat-form-field>
            </div>
    
              <button mat-raised-button class="filter_btn btn_orange" [disabled]="login.invalid" (click)="chart_view()">
                Report</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
      <div>

        
        <div *ngIf="myLoader1" class="spinner">
          <img src="assets/images/spinner.gif">
        </div>

        
        
          
        <mat-card class="example-card card_sec" *ngIf ="one">
       
          <mat-card-content>
            <highcharts-chart [Highcharts]="Highcharts3" [options]="chartOptions5"
              style="width: 100%; height: 400px; display: block;"></highcharts-chart>
          </mat-card-content>
        </mat-card>

        <mat-card class="example-card card_sec"  *ngIf ="two">
       
          <mat-card-content>
            <highcharts-chart [Highcharts]="Highcharts4" [options]="chartOptions6"
              style="width: 100%; height: 400px; display: block;"></highcharts-chart>
          </mat-card-content>
        </mat-card>

        <mat-card class="example-card card_sec" *ngIf ="three">
       
          <mat-card-content>
            <highcharts-chart [Highcharts]="Highcharts5" [options]="chartOptions7"
              style="width: 100%; height: 400px; display: block;"></highcharts-chart>
          </mat-card-content>
        </mat-card>

        <mat-card class="example-card card_sec" *ngIf ="four">
       
          <mat-card-content>
            <highcharts-chart [Highcharts]="Highcharts6" [options]="chartOptions8"
              style="width: 100%; height: 400px; display: block;"></highcharts-chart>
          </mat-card-content>
        </mat-card>


        <mat-card class="example-card card_sec" *ngIf ="five">
       
          <mat-card-content>
            <highcharts-chart [Highcharts]="Highcharts7" [options]="chartOptions9"
              style="width: 100%; height: 400px; display: block;"></highcharts-chart>
          </mat-card-content>
        </mat-card>

        <mat-card class="example-card card_sec" *ngIf ="six">
       
          <mat-card-content>
            <highcharts-chart [Highcharts]="Highcharts8" [options]="chartOptions10"
              style="width: 100%; height: 400px; display: block;"></highcharts-chart>
          </mat-card-content>
        </mat-card>


        
        <mat-card class="example-card card_sec" *ngIf ="seven">
       
          <mat-card-content>
            <highcharts-chart [Highcharts]="Highcharts9" [options]="chartOptions11"
              style="width: 100%; height: 400px; display: block;"></highcharts-chart>
          </mat-card-content>
        </mat-card>

              <div class="row_sec">

 
        <div class="col">
        
          <mat-card class="example-card card_sec as-text">
            <mat-card-content>
              <highcharts-chart [Highcharts]="Highcharts1" [options]="chartOptions1"
                style="width: 100%; height: 400px; display: block;"></highcharts-chart>
            </mat-card-content>
          </mat-card>
        </div>
        <div class="col">
          <mat-card class="example-card card_sec as-text">
            <mat-card-content>
              <highcharts-chart [Highcharts]="Highcharts2" [options]="chartOptions2"
                style="width: 100%; height: 400px; display: block;"></highcharts-chart>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
</div>
    </div>
  </div>
</section>
