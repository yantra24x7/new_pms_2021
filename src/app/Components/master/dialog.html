<div class="modal_sec">
    <mat-toolbar>
        <h3>File Upload</h3>
        <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </mat-toolbar>
    <div class="dialog-form">
        <div class="filter_sec">
            <form [formGroup]="test" (ngSubmit)="testform(test.value)" class="form_sec">
               
                    <mat-form-field appearance="standard">
                      <mat-select placeholder="Select Machine"   matNativeControl required formControlName="machine_id">
                        <mat-option *ngFor="let machine of machine_response" [value]="machine.id">
                            {{machine.machine_name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
            
                  
                <mat-form-field>
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="user_name" type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Revision Number</mat-label>
                    <input matInput formControlName="revision_no" type="text">
                </mat-form-field>

                    <div class="form-group custom_file_upload">
                        <label for="file">Choose File</label><br /> <input type="file" id="file" (change)="fileUpload1($event)">

                <div class="form-button text-right">
