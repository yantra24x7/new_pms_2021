<section class="page">
  <div *ngIf="myLoader" class="spinner">
    <img src="assets/images/spinner.gif">
  </div>
  <div class="section_top_padding">
    <div class="container-fluid">
      <div class="page_title_sec d_block">
        <h2 class="sub_title">
          <mat-icon> show_chart</mat-icon>
          <span class="v-align-middle">Cycle Stop To Cycle Start</span>
        </h2> 

         <form [formGroup]="login">
        <div class="filter_sec">
          <div class="filter_field">
            <mat-form-field appearance="outline">
              <mat-select required formControlName="machine_id">
                <mat-option *ngFor="let machine of machine_response"  [value]="machine.machine_name" (click)="getmachine(machine.machine_name,machine.id)">{{machine.machine_name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="filter_field">
            <mat-form-field appearance="outline">
              <mat-select required formControlName="shift_id">
                <mat-option *ngFor="let shift of shift_response" [value]="shift.shift_no" (click)="getshift(shift.id,shift.shift_no)">{{shift.shift_no}}({{shift.shift_start_time}}-{{shift.shift_end_time}})</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="filter_field date_picker">
                           
            <mat-form-field>
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date" (click)="picker.open()" (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
              </mat-form-field>
        </div>
          <button mat-raised-button class="filter_btn btn_orange" (click)="cycle_time_stop()">
            <i class="material-icons">
              remove_red_eye
            </i>
            View</button>

        </div>
      </form>
      </div>
      <mat-card class="example-card card_sec">
        <mat-card-content>
          <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</section>
