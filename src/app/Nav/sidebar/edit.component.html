<div class="modal_sec">
    <mat-toolbar>
        <h3>Change Password</h3>
        <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </mat-toolbar>
    <div class="dialog-form">
        <div class="filter_sec">
            <form [formGroup]="edit1" (ngSubmit)="editform()" class="form_sec" autocomplete="off">
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="first_name" type="text" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="last_name" type="text" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email Address</mat-label>
                    <input matInput formControlName="email_id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                        ng-reflect-pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a" type="email" required>
                    <!-- <mat-error *ngIf="test.get('email_id').hasError('email')"> Enter valid email address</mat-error> -->
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phone_number" maxlength="10" minlength="10"
                        (keypress)="keyPress($event)" type="text" required>
                </mat-form-field>

                <div class="password_align">
                    <mat-form-field class="old_pwd">
                        <mat-label>Old Password</mat-label>
                        <input matInput formControlName="old_password" [type]=" flock ? 'text' : 'password'"
                            [(ngModel)]="oldPassword" (change)="checkPassword()" required>
                        <mat-icon class="eye" matSuffix (click)="flock = !flock">
                            {{flock ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>New Password</mat-label>
                        <input matInput formControlName="new_password" maxlength="14" [type]=" hide ? 'password' : 'text'"  required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&].{7,}$">
                        <mat-icon class="eye" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                        <mat-error *ngIf="edit1.controls['new_password'].errors?.required">password is Required
                        </mat-error>
                       
                        <mat-error *ngIf="edit1.controls['new_password'].errors?.pattern"><b>password Should be this format eg:('A','a','7','#' and password in 8 char)</b>                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-button text-right">
                    <button mat-raised-button class="filter_btn btn_orange" [disabled]="edit1.invalid"> Save</button>
                 
                </div>
            </form>
        </div>
    </div>
</div>
